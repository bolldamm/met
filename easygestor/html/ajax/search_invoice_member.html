<!-- BEGIN: contenido_principal -->
<div class="streamsbox" style="display:block; height:auto;">
	<div class="resultscontainer">
		<table border="0" cellspacing="0" cellpadding="0" style="width:100%;" class="streamsbox-results">
			<thead>
				<tr class="streamsbox-header">
					<td style="padding-left:10px;"><h2><strong>{STATIC_VIEW_MEMBER_NAME}</strong></h2></td>
					<td><h2><strong>{STATIC_VIEW_MEMBER_EMAIL_ADDRESS}</strong></h2></td>
					<td></td>
				</tr>
			</thead>
			<tbody class="real-results" id="tblListItem">
			<!-- BEGIN: item_miembro -->
				<tr id="fila_{MEMBER.CONTADOR}" {TR_STYLE}>
					<td style="vertical-align:top;padding-left:10px;">
						{MEMBER.NAME}
					</td>
					<td style="vertical-align:top;">
						{MEMBER.EMAIL}
					</td>
					<td>
						<div style="display:none;">
							<span id="nif_{MEMBER.CONTADOR}">{MEMBER.NIF}</span>
							<span id="name_{MEMBER.CONTADOR}">{MEMBER.NAME}</span>
							<span id="company_{MEMBER.CONTADOR}">{MEMBER.COMPANY}</span>
							<span id="address_{MEMBER.CONTADOR}">{MEMBER.ADDRESS}</span>
							<span id="zipcode_{MEMBER.CONTADOR}">{MEMBER.ZIPCODE}</span>
							<span id="city_{MEMBER.CONTADOR}">{MEMBER.CITY}</span>
							<span id="province_{MEMBER.CONTADOR}">{MEMBER.PROVINCE}</span>
							<span id="country_{MEMBER.CONTADOR}">{MEMBER.COUNTRY}</span>
						</div>
						<a href="javascript:void autoCompletaInvoice({MEMBER.CONTADOR})"  title="{STATIC_MANAGE_INVOICE_MEMBER_ADD}"><img src="images/add.gif"></a>
					</td>
				</tr>
			<!-- END: item_miembro -->
			</tbody>
		</table>
	</div>
</div>
<!-- END: contenido_principal -->
