<!-- BEGIN: contenido_principal -->
<script type="text/javascript">
	function validarPassword(){
		if(document.frmResetPassword.txtPassword.value==""){
			loadEasyNotify("{STATIC_RESET_PASSWORD_PASSWORD_EMPTY}",1);
		}else if(document.frmResetPassword.txtPassword.value!=document.frmResetPassword.txtRePassword.value){
			loadEasyNotify("{STATIC_RESET_PASSWORD_PASSWORD_MISMATCH}",1);
		}else{
			document.frmResetPassword.submit();
		}
	}
</script>
<form name="frmResetPassword" id="frmResetPassword" method="post" autocomplete="off">
	<div id="boxResetPasswordNotify"><div id="containerEasyNotify" class="{NOTIFY_LAYOUT_CLASS}"></div></div>
	<!-- BEGIN: form_reset_password  -->
	<input type="hidden" name="hdnHashGenerado" id="hdnHashGenerado" value="{HASH_GENERADO}" />
	<table border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td class="inputPassword">
				<input type="password" name="txtPassword" id="txtPassword" onblur="restaurarInputPassword(this,'txtPasswordAux','{STATIC_RESET_PASSWORD_PASSWORD}')" class="password" style="display:none;" />
				<input type="text" name="txtPasswordAux" id="txtPasswordAux" onfocus="limpiarInputPassword(this,'txtPassword')" class="text" value="{STATIC_RESET_PASSWORD_PASSWORD}" />
			</td>
		</tr>
		<tr><td class="spacerTD"></td></tr>
		<tr>
			<td class="inputConfirmPassword">
				<input type="password" name="txtRePassword" id="txtRePassword" onblur="restaurarInputPassword(this,'txtRePasswordAux','{STATIC_RESET_PASSWORD_CONFIRM_PASSWORD}')" style="display:none;" />
				<input type="text" name="txtRePasswordAux" id="txtRePasswordAux" onfocus="limpiarInputPassword(this,'txtRePassword')" class="text" value="{STATIC_RESET_PASSWORD_CONFIRM_PASSWORD}" />
			</td>
		</tr>
		<tr>
			<td id="containerProgressBar">
				<div id="staticProgressBar">
					<div id="progressBar"></div>
				</div>
				<div id="progressBarText"></div>
			</td>
		</tr>
		<tr>
			<td colspan="2" class="inputButton">
				<input type="button" name="btnEnviar" id="btnEnviar" onclick="validarPassword()" value="Enviar">
			</td>
		</tr>
	</table>
	<!-- END: form_reset_password  -->
</form>
<!-- END: contenido_principal -->
