<script type="text/javascript">
	function validarTematica(volver){		
		//No hay validaciones por el momento
		document.frmTematica.hdnVolver.value=volver;
		document.frmTematica.submit();
	}
</script>
<div id="textExplication">
	<h2>{STATIC_GLOBAL_WELCOME_EASYGESTOR}</h2>
</div>
<ul id="controlModButtons">
	<li><a href="javascript:validarTematica(1);" class="OptionAdd cufon">{STATIC_GLOBAL_BUTTON_SAVE} </a><img src="images/pictures/icons/tematica.icon.png" /></li>
	<!-- BEGIN: item_button_close -->
	<li><a href="javascript:validarTematica(0);" class="OptionAdd cufon">{STATIC_GLOBAL_BUTTON_SAVE_AND_CLOSE} </a><img src="images/pictures/icons/baner.icon.png" /></li>
	<!-- END: item_button_close -->
	<!-- BEGIN: item_subtematica -->
	<li><a href="main_app.php?section=thematic&action=view&id_padre={ID_TEMATICA}" class="OptionAdd cufon">{STATIC_MANAGE_THEMATIC_SUB_THEMATIC} </a><img src="images/pictures/icons/tematica.icon.png" /></li>
	<!-- END: item_subtematica -->
	<li>
		<a href="main_app.php?section=thematic&action=view{PARAMETRO_ID_PADRE}" class="OptionEdit cufon">{STATIC_GLOBAL_BUTTON_RETURN} </a>
		<img src="images/pictures/icons/tematica.icon.png" />
	</li>
</ul>
<form name="frmTematica" method="post" enctype="multipart/form-data">
	<div class="boxFormEasyNotify"><div id="containerEasyNotify" class="layoutFormEasyNotify"></div></div>
	<input type="hidden" name="hdnVolver" id="hdnVolver">
	<input type="hidden" name="section" id="section" value="thematic">
	<input type="hidden" name="action" id="action" value="{ACTION}">
	<input type="hidden" name="hdnIdTematica" id="hdnIdTematica" value="{ID_TEMATICA}" />
	<input type="hidden" name="hdnIdPadre" id="hdnIdPadre" value="{ID_PADRE}" />
	<!-- BEGIN: item_contenido_idioma  -->
	<div class="headerSectionForm" onclick="expandirSeccion('idiomaIcon_{IDIOMA_ID}','idiomaContent_{IDIOMA_ID}');">
		<div class="leftBorder"></div>
		<div class="titleSectionForm">{IDIOMA_DESCRIPCION}</div>
		<div id="idiomaIcon_{IDIOMA_ID}" class="iconExpand"></div>
		<div class="rightBorder"></div>
	</div>
	<div class="containerSection" id="idiomaContent_{IDIOMA_ID}">
		<div class="contentSectionForm">
			<table border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td>{STATIC_MANAGE_THEMATIC_NAME}</td>
				</tr>
				<tr>
					<td><input type="text" maxlength="255" name="txtNombre_{IDIOMA_ID}" value="{TEMATICA_NOMBRE}"></td>
				</tr>
			</table>
		</div>
	</div>
	<!-- END: item_contenido_idioma  -->
	<div class="footerSection">
		<div class="footerSectionLeft">
			<div class="footerSectionRight"></div>
		</div>
	</div>
</form>
<!-- END: contenido_principal -->
