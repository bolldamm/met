<!-- BEGIN: contenido_principal -->
<script type="text/javascript">
	function validarTipoPago(volver){		
		//No hay validaciones por el momento
		document.frmTipoPago.hdnVolver.value=volver;
		document.frmTipoPago.submit();
	}
</script>
<div id="textExplication">
	<h2>{STATIC_GLOBAL_WELCOME_EASYGESTOR}</h2>
</div>
<ul id="controlModButtons">
	<li><a href="javascript:validarTipoPago(1);" class="OptionAdd cufon">{STATIC_GLOBAL_BUTTON_SAVE} </a><img src="images/pictures/icons/tematica.icon.png" /></li>
	<!-- BEGIN: item_button_close -->
	<li><a href="javascript:validarTipoPago(0);" class="OptionAdd cufon">{STATIC_GLOBAL_BUTTON_SAVE_AND_CLOSE} </a><img src="images/pictures/icons/baner.icon.png" /></li>
	<!-- END: item_button_close -->
	<li>
		<a href="main_app.php?section=payment_type&action=view" class="OptionEdit cufon">{STATIC_GLOBAL_BUTTON_RETURN} </a>
		<img src="images/pictures/icons/tematica.icon.png" />
	</li>
</ul>
<form name="frmTipoPago" method="post" enctype="multipart/form-data">
	<div class="boxFormEasyNotify"><div id="containerEasyNotify" class="layoutFormEasyNotify"></div></div>
	<input type="hidden" name="hdnVolver" id="hdnVolver">
	<input type="hidden" name="section" id="section" value="payment_type">
	<input type="hidden" name="action" id="action" value="{ACTION}">
	<input type="hidden" name="hdnIdTipoPago" id="hdnIdTipoPago" value="{ID_TIPO_PAGO}" />
	<div class="headerSectionForm" onclick="expandirSeccion('generalIcon','generalContent');">
		<div class="leftBorder"></div>
		<div class="titleSectionForm">{STATIC_GLOBAL_GENERAL_SECTION}</div>
		<div id="generalIcon" class="iconExpand"></div>
		<div class="rightBorder"></div>
	</div>
	<div class="containerSection" id="generalContent">
		<div class="contentSectionForm">
			<table border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td>{STATIC_MANAGE_PAYMENT_APPEAR_WEB}</td>
				</tr>
				<tr>
					<td class="{WEB_VISIBLE_CLASE}" onclick="activarCheck(this,'hdnVisible')">
						<input type="hidden" name="hdnVisible" id="hdnVisible" value="{TIPO_PAGO_WEB_VISIBLE}">
					</td>
				</tr>
			</table>
		</div>
	</div>
	<!-- BEGIN: item_contenido_idioma  -->
	<div class="headerSectionForm" onclick="expandirSeccion('idiomaIcon_{IDIOMA_ID}','idiomaContent_{IDIOMA_ID}');">
		<div class="leftBorder"></div>
		<div class="titleSectionForm">{IDIOMA_DESCRIPCION}</div>
		<div id="idiomaIcon_{IDIOMA_ID}" class="iconExpand"></div>
		<div class="rightBorder"></div>
	</div>
	<div class="containerSection" id="idiomaContent_{IDIOMA_ID}">
		<div class="contentSectionForm">
			<table border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td>{STATIC_MANAGE_PAYMENT_TYPE_TITLE}</td>
				</tr>
				<tr>
					<td><input type="text" maxlength="255" name="txtNombre_{IDIOMA_ID}" value="{TIPO_PAGO_NOMBRE}"></td>
				</tr>
			</table>
		</div>
	</div>
	<!-- END: item_contenido_idioma  -->
	<div class="footerSection">
		<div class="footerSectionLeft">
			<div class="footerSectionRight"></div>
		</div>
	</div>
</form>
<!-- END: contenido_principal -->
