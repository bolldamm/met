<script type="text/javascript">
	function validarPerfilUsuario(){
		var ficheroValor=document.frmProfile.fileImagen.value;
		if(trim(document.frmProfile.txtPasswordActual.value)==""){
			loadEasyNotify("{STATIC_USER_PROFILE_CURRENT_PASSWORD_EMPTY}",1);
		}else{
			if(document.frmProfile.txtPassword.value!=document.frmProfile.txtRePassword.value){
				loadEasyNotify("{STATIC_USER_PROFILE_PASSWORD_MISMATCH}",1);
			}else if(document.frmProfile.cmbIdioma.value==""){
				loadEasyNotify("{STATIC_USER_PROFILE_LANGUAGE_EMPTY}",1);
			}else if(ficheroValor!="" && !inArray(extensionesImagenPermitidas,ficheroValor.substring(ficheroValor.lastIndexOf(".")+1).toLowerCase())){
				loadEasyNotify("{STATIC_GLOBAL_IMAGE_ALLOW_EXTENSION}",1);
			}else{
				//Enviamos formulario
				document.frmProfile.submit();
			}
		}
	}
</script>
