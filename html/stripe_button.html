<div id="openbox" class="stripe_button">

    <form action="charge.php" method="post">
        <input type="hidden" id="amount" name="amount" value="{AMOUNT}">
        <input type="hidden" id="regId" name="regId" value="{REGID}">
        <input type="hidden" id="item" name="item" value="{ITEM}">

        {STATIC_FORM_STRIPE_BUTTON_INTRO_TEXT}

        <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                data-image="images/pictures/logos/MET_logo_color_SQUARE_256x256.png"
                data-name="Mediterranean Editors and translators"
                data-key="{KEY}"
                data-description="{ITEM}"
                data-amount="{AMOUNT}"
                data-zip-code="true"
                data-locale="auto"
                data-currency="EUR"
                data-email="{EMAIL}"
                data-label="Pay by card"></script>

    </form>

    <hr class="green_line"/>
