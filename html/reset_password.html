<!-- BEGIN: contenido_principal -->
<div id="rememberPasswordPanel">
	<h2 class="titleSection">{STATIC_RESET_PASSWORD_TITLE}</h2>
		<!-- BEGIN: clave_modificada -->
		<p id="memberResetError" class="msgOK" style="display:block;">
			<span>{STATIC_RESET_PASSWORD_OK}</span>
		</p>
		<!-- END: clave_modificada -->
		<!-- BEGIN: clave_no_modificada -->
		<p id="memberResetError" class="msgKO" style="display:block;">
			<span>{STATIC_RESET_PASSWORD_ERROR}</span>
		</p>
		<!-- END: clave_no_modificada -->
		<!-- BEGIN: error_validar_hash -->
		<p id="memberResetError" class="msgKO" style="display:block;">
			<span>{STATIC_RESET_PASSWORD_EMPTY}</span>
		</p>
		<!-- END: error_validar_hash -->
	<!-- BEGIN: form_reset_password -->
	<div id="loginPanel" style="width:272px;margin:auto;">
		<form id="frmResetClave" name="frmResetClave" method="post" autocomplete="off" action="">
			<input type="hidden" name="hdnHashGenerado" id="hdnHashGenerado" value="{HASH_GENERADO}" />
			<input class="form-control" type="text" name="txtPassword" id="txtPassword" placeholder="new password">
			<input class="form-control" type="text" name="txtConfirmPassword" id="txtConfirmPassword"  placeholder="confirm new password">
			<p id="msgError" style="{LOGIN_DISPLAY}">{LOGIN_ERROR_MENSAJE}</p>
			<input type="button" name="btnLogin" id="btnLogin" value="{STATIC_REMEMBER_PASSWORD_SEND_FORM}" onclick="validarResetClave()"><br>
		</form>
	</div>
	<!-- END: form_reset_password -->
</div>
<!-- END: contenido_principal -->
