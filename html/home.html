<div class="row">
	<div class="col-12 col-sm-6">
		<div class="titleHomePage">
			{HOME_PAGE_D_TITLE}
		</div>
		<div class="contentHomePage">
				{HOME_PAGE_D_CONTENT}
		</div>
	</div>
	<div class="col-12 col-sm-6">
			<div class="titleHomePage">
			{STATIC_NEWS}
		</div>
		<div class="contentHomePage">
			<!-- BEGIN: list_noticias -->
			<ul id="lstHomePageNews">
				<!-- BEGIN: item_noticia -->
				<li>
					<h6 class="newsTitle"><a href="{ITEM_NOTICIA_URL}">{ITEM_NOTICIA_TITULO}</a></h6>
					{ITEM_NOTICIA_DESCRIPCION} <a href="{ITEM_NOTICIA_URL}" class="seeMore">(+)</a>
				</li>
				<!-- END: item_noticia -->
			</ul>
			<!-- END: list_noticias -->
			<!-- BEGIN: no_noticias -->
			<p>{STATIC_NO_NEWS}</p>
			<!-- END: no_noticias -->
		<div style="text-align:right;"><a href="{NOTICIAS_ENLACE_VER_TODOS}">{STATIC_SEE_ALL}</a></div></div>
	</div>
</div>
<div class="row">
	<div class="col-12 col-sm-6">

			{HOME_PAGE_A_TITLE}

		</div>

  <div class="col-sm-12">

</div>

			{HOME_PAGE_C_CONTENT}
		</div>
	</div>
