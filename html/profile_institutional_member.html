<!-- BEGIN: contenido_principal -->
<div id="openbox">
	{CONTENIDO_DESCRIPCION}
	<div id="form">
		<p id="msgAlert" class="{MENSAJE_ACCION_CLASS}" style="{MENSAJE_ACCION_DISPLAY}">{MENSAJE_ACCION_PERFIL}</p>
		<form name="frmMembership" id="frmMembership" autocomplete="off" action="profile_edit.php" method="post" enctype="multipart/form-data">
			<input type="hidden" name="hdnIdMenu" id="hdnIdMenu" value="{ID_MENU}">
			{PERFIL_DATOS_USUARIO}
			<div class="boxForm">
				<label class="textBoxForm">{STATIC_FORM_MEMBERSHIP_INSTIT_LEGEND_DETAILS_INSTITUTION}</label>
				<table>
					<tr>
						<td>
							<input type="text" class="inputText left required" name="txtNombreInstitucion" value="{MIEMBRO_NOMBRE_INSTITUCION}" onblur="restaurarInputValue(this,'{STATIC_FORM_MEMBERSHIP_INSTIT_NAME_INSTITUTION}')" onfocus="limpiarInputValue(this,'{STATIC_FORM_MEMBERSHIP_INSTIT_NAME_INSTITUTION}')">
							<input type="text" class="inputText left" name="txtDepartamento" value="{MIEMBRO_DEPARTAMENTO_INSTITUCION}" onblur="restaurarInputValue(this,'{STATIC_FORM_MEMBERSHIP_INSTIT_DEPARTMENT_IF_APPLICABLE}')" onfocus="limpiarInputValue(this,'{STATIC_FORM_MEMBERSHIP_INSTIT_DEPARTMENT_IF_APPLICABLE}')">
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" class="inputText left" name="txtDireccion1" value="{MIEMBRO_CALLE1_INSTITUCION}" onblur="restaurarInputValue(this,'{STATIC_FORM_MEMBERSHIP_STREET_1}')" onfocus="limpiarInputValue(this,'{STATIC_FORM_MEMBERSHIP_STREET_1}')">
							<input type="text" class="inputText left" name="txtDireccion2" value="{MIEMBRO_CALLE2_INSTITUCION}" onblur="restaurarInputValue(this,'{STATIC_FORM_MEMBERSHIP_STREET_2}')" onfocus="limpiarInputValue(this,'{STATIC_FORM_MEMBERSHIP_STREET_2}')">
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" class="inputText left" name="txtCp" value="{MIEMBRO_CODIGO_POSTAL_INSTITUCION}" onblur="restaurarInputValue(this,'{STATIC_FORM_MEMBERSHIP_POSTCODE}')" onfocus="limpiarInputValue(this,'{STATIC_FORM_MEMBERSHIP_POSTCODE}')">
							<input type="text" class="inputText left required" name="txtCiudad" value="{MIEMBRO_CIUDAD_INSTITUCION}" onblur="restaurarInputValue(this,'{STATIC_FORM_MEMBERSHIP_TOWN_CITY}')" onfocus="limpiarInputValue(this,'{STATIC_FORM_MEMBERSHIP_TOWN_CITY}')">
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" class="inputText left" name="txtProvincia" value="{MIEMBRO_PROVINCIA_INSTITUCION}" onblur="restaurarInputValue(this,'{STATIC_FORM_MEMBERSHIP_PROVINCE}')" onfocus="limpiarInputValue(this,'{STATIC_FORM_MEMBERSHIP_PROVINCE}')">
							{COMBO_PAIS}
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" class="inputText left" name="txtTelefono" value="{MIEMBRO_TELEFONO_INSTITUCION}" onblur="restaurarInputValue(this,'{STATIC_FORM_MEMBERSHIP_INSTIT_PHONE_NO}')" onfocus="limpiarInputValue(this,'{STATIC_FORM_MEMBERSHIP_INSTIT_PHONE_NO}')">
							<input type="text" class="inputText left" name="txtFax" value="{MIEMBRO_FAX_INSTITUCION}" onblur="restaurarInputValue(this,'{STATIC_FORM_MEMBERSHIP_INSTIT_FAX_NO}')" onfocus="limpiarInputValue(this,'{STATIC_FORM_MEMBERSHIP_INSTIT_FAX_NO}')">
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" class="inputText left" name="txtEmail" value="{MIEMBRO_CORREO_ELECTRONICO_INSTITUCION}" onblur="restaurarInputValue(this,'{STATIC_FORM_MEMBERSHIP_INSTIT_EMAIL_ADDRESS}')" onfocus="limpiarInputValue(this,'{STATIC_FORM_MEMBERSHIP_INSTIT_EMAIL_ADDRESS}')">
						</td>
					</tr>
					<tr>
						<td style="padding:15px 15px 0px 15px;">{STATIC_DIRECTORY_MEMBER_IMAGE}</td>
					</tr>
					<tr>
						<td>
							<input type="file" class="inputText left" name="fileImagenPerfil"  onblur="restaurarInputValue(this,'{STATIC_FORM_MEMBERSHIP_FIRST_NAME}')" onfocus="limpiarInputValue(this,'{STATIC_FORM_MEMBERSHIP_FIRST_NAME}')">
							<!-- BEGIN: imagen_controles -->
							<input type="hidden" name="hdnFileImagenPerfil" id="hdnFileImagenPerfil" value="{PERFIL_IMAGEN_NOMBRE}">
							<input type="hidden" name="hdnEliminarFileImagenPerfil" id="hdnEliminarFileImagenPerfil" value="0">							
							<table class="left" style="width:40px; margin:8px 0px 0px 5px;">
								<tr>
									<td width="20"><img src="images/pictures/icons/icon.picturePreview.png" style="cursor:pointer;" onclick="$.colorbox({href:'files/members/{PERFIL_IMAGEN_NOMBRE}'});" title="{STATIC_FORM_PROFILE_VIEW_IMAGE}"></td>
									<td width="20">
										<img src="images/pictures/icons/icon.pictureDelete.png" id="imgEliminar" style="cursor:pointer;" onclick="eliminarElementoGuardar(this,'hdnEliminarFileImagenPerfil','imgNoEliminar',1)" title="{STATIC_FORM_PROFILE_DELETE_IMAGE}">
										<img src="images/pictures/icons/icon.pictureRecycle.png" class="deleteImage" style="display:none; cursor:pointer;" id="imgNoEliminar"  onclick="eliminarElementoGuardar(this,'hdnEliminarFileImagenPerfil','imgEliminar',0)" title="{STATIC_FORM_PROFILE_RECYCLE_IMAGE}" />
									</td>
								</tr>
							</table>
							<!-- END: imagen_controles -->
							<label class="recomendedSize">{RECOMMENDED_SIZE}<br>{STATIC_GLOBAL_IMAGE_ALLOW_EXTENSION}</label>
						</td>
					</tr>
				</table>
			</div>
			<div class="boxForm">
				<label class="textBoxForm">{STATIC_FORM_MEMBERSHIP_INSTIT_LEGEND_INSTITUTIONAL_REPRESENTATIVE}</label>
				<table>
					<tr>
						<td style="padding-left:12px;">{STATIC_FORM_MEMBERSHIP_INSTIT_INSTITUTIONAL_REPRESENTATIVE_TEXT}</td>
					</tr>
					<tr>
						<td>
							{COMBO_TITULOS}
							<input type="text" class="inputText left required" name="txtNombre" value="{MIEMBRO_NOMBRE_REPRESENTANTE}" onblur="restaurarInputValue(this,'{STATIC_FORM_MEMBERSHIP_FIRST_NAME}')" onfocus="limpiarInputValue(this,'{STATIC_FORM_MEMBERSHIP_FIRST_NAME}')" style="width:176px;">
							<input type="text" class="inputText left required" name="txtApellidos" value="{MIEMBRO_APELLIDOS_REPRESENTANTE}" onblur="restaurarInputValue(this,'{STATIC_FORM_MEMBERSHIP_LAST_NAMES}')" onfocus="limpiarInputValue(this,'{STATIC_FORM_MEMBERSHIP_LAST_NAMES}')">
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" class="inputText left" name="txtTelefonoTrabajo" value="{MIEMBRO_TELEFONO_TRABAJO_REPRESENTANTE}" onblur="restaurarInputValue(this,'{STATIC_FORM_MEMBERSHIP_WORK_PHONE}')" onfocus="limpiarInputValue(this,'{STATIC_FORM_MEMBERSHIP_WORK_PHONE}')">
							<input type="text" class="inputText left" name="txtTelefonoMovil" value="{MIEMBRO_TELEFONO_MOVIL_REPRESENTANTE}" onblur="restaurarInputValue(this,'{STATIC_FORM_MEMBERSHIP_MOBILE_PHONE}')" onfocus="limpiarInputValue(this,'{STATIC_FORM_MEMBERSHIP_MOBILE_PHONE}')">
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" class="inputText left" name="txtWeb" value="{PERFIL_VALOR_WEB}" onblur="restaurarInputValue(this,'{STATIC_FORM_PROFILE_CHANGE_WEB}')" onfocus="limpiarInputValue(this,'{STATIC_FORM_PROFILE_CHANGE_WEB}')">
						</td>
					</tr>
				</table>
			</div>
			<div class="boxForm">
				<label class="textBoxForm">{STATIC_FORM_MEMBERSHIP_LEGEND_BILLING_INFORMATION}</label>
				<table>
					{PERFIL_FACTURACION}
				</table>
			</div>
			<input type="button" id="btnSendForm" class="right" value="{STATIC_FORM_PROFILE_CHANGE_APPLY_CHANGES}" onclick="validarFormularioEditarInstitucion()">
			<div class="clear"></div>
		</form>
	</div>
</div>	
<!-- END: contenido_principal -->
