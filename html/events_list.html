<div id="news" {ANCHO_EVENTS}>
	<table height="500" align="center">
		<tr>
			<td id="colListNews">
				<h2 class="titleSection">{EVENTO_SECCION_TITULO}</h2>
				<!--  BEGIN: bloque_buscador -->
				<div id="form" style="width:auto;">
					<form name="frmSearchNew" id="frmSearchNew" action="events_list.php" method="get">
						<div class="boxForm">
	 						<label class="textBoxForm">{STATIC_FORM_EVENT_SEARCH_LEGEND_SERCH_EVENTS}</label>
							<input type="text" class="inputText left" value="{QUERY_VALUE}" name="q" style="width:206px;" onblur="restaurarInputValue(this,'{STATIC_FORM_EVENT_SEARCH_TITLE_CONTENT_EVENTS}')" onfocus="limpiarInputValue(this,'{STATIC_FORM_EVENT_SEARCH_TITLE_CONTENT_EVENTS}')">
							<input type="text" class="inputText datepicker left" value="{FECHA_VALUE}" name="d" onblur="restaurarInputValue(this,'{STATIC_FORM_NEW_SEARCH_DATE}')" onfocus="limpiarInputValue(this,'{STATIC_FORM_NEW_SEARCH_DATE}')">
							{COMBO_TEMATICA}
							<div class="clear"></div>
							<div style="padding-right:25px;padding-bottom:10px;">
								<input type="hidden" name="menu" value="{MENU_VALUE}">
								<input type="submit" id="btnSendForm" class="right" value="{STATIC_FORM_NEW_SEARCH}">
							</div>
							<div class="clear"></div>
						</div>
					</form>
				</div>
				<!--  END: bloque_buscador -->
				<!-- BEGIN: no_eventos -->
				<p>{STATIC_NO_EVENTS}</p>
				<!-- END: no_eventos -->
				<!-- BEGIN: listado_eventos -->
				<ul id="lstNews">
					<!-- BEGIN: item_evento -->
					<li>
						<h3><a href="{ITEM_EVENTO_URL}" class="titleNew">{ITEM_EVENTO_TITULO}</a></h3>
						<a href="{ITEM_EVENTO_TEMATICA_URL}" class="topicTheme">{ITEM_EVENTO_TEMATICA_NOMBRE}</a><br>
						{ITEM_EVENTO_DESCRIPCION}
						<a href="{ITEM_EVENTO_URL}" class="seeMore">(+)</a>
					</li>
					<!-- END: item_evento -->
				</ul>
				<!-- END: listado_eventos -->
				{PAGINADOR}
			</td>
		</tr>
	</table>
</div>
