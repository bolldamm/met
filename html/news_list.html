<!-- BEGIN: contenido_principal -->
<div id="news" {ANCHO_NEWS}>
	<table height="500" align="center">
		<tr>
			<td id="colListNews">
				<h2 class="titleSection">{STATIC_LIST_NEWS}</h2>
				<div id="form" style="width:auto;">
					<form name="frmSearchNew" id="frmSearchNew" action="news_list.php" method="get">
						<div class="boxForm">
	 						<label class="textBoxForm">{STATIC_FORM_NEW_SEARCH_LEGEND_SERCH_NEWS}</label>
							<input type="text" class="inputText left" value="{QUERY_VALUE}" name="q" style="width:206px;" onblur="restaurarInputValue(this,'{STATIC_FORM_NEW_SEARCH_TITLE_CONTENT_NEWS}')" onfocus="limpiarInputValue(this,'{STATIC_FORM_NEW_SEARCH_TITLE_CONTENT_NEWS}')">
							<input type="text" class="inputText datepicker left" value="{FECHA_VALUE}" name="d" onblur="restaurarInputValue(this,'{STATIC_FORM_NEW_SEARCH_DATE}')" onfocus="limpiarInputValue(this,'{STATIC_FORM_NEW_SEARCH_DATE}')">
							{COMBO_TEMATICA}
							<div class="clear"></div>
							<div style="padding-right:25px;padding-bottom:10px;">
								<input type="hidden" name="menu" value="{MENU_VALUE}">
								<input type="submit" id="btnSendForm" class="right" value="{STATIC_FORM_NEW_SEARCH}">
							</div>
							<div class="clear"></div>
						</div>
					</form>
				</div>
				<!-- BEGIN: no_noticias -->
				<p>{STATIC_NO_NEWS}</p>
				<!-- END: no_noticias -->
				<!-- BEGIN: listado_noticias -->
				<ul id="lstNews">
					<!-- BEGIN: item_noticia -->
					<li>
						<h6 class="newsTitle"><a href="{ITEM_NOTICIA_URL}">{ITEM_NOTICIA_TITULO}</a> posted {ITEM_NOTICIA_FECHA}</h6>
						<a href="{ITEM_NOTICIA_TEMATICA_URL}" class="topicTheme">{ITEM_NOTICIA_TEMATICA_NOMBRE}</a><br>
						{ITEM_NOTICIA_DESCRIPCION}
						<a href="{ITEM_NOTICIA_URL}" class="seeMore">(+)</a>
					</li>
					<!-- END: item_noticia -->
				</ul>
				<!-- END: listado_noticias -->
				{PAGINADOR}
			</td>
		</tr>
	</table>
</div>
<!-- END: contenido_principal -->
