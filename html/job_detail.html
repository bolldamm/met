<!-- BEGIN: contenido_principal -->
<div id="job">
	<table>
		<tr>
			<td>
				<h2 class="titleSection" style="margin-bottom:0px;">{ITEM_OFERTA_TITULO}</h2>
				<span>{ITEM_OFERTA_FECHA}</span>
				<br><br>
				{ITEM_OFERTA_DESCRIPCION}
			</td>
		</tr>
		<tr>
			<td>
				<!-- BEGIN: formulario_contacto -->
				<div id="form">
					<p id="msgAlert" class="{MENSAJE_ACCION_CLASS}" style="{MENSAJE_ACCION_DISPLAY}">{MENSAJE_ACCION_PERFIL}</p>
					<a name="anclaExito"></a>
					<form name="frmJobOffer" id="frmJobOffer" action="job_detail.php" method="post">
						<input type="hidden" name="hdnIdMenu" value="{ID_MENU}">
						<input type="hidden" name="hdnIdJob" value="{ID_JOB}">
						<div class="boxForm">
							<label class="textBoxForm">{STATIC_FORM_OFFER_I_INTERESED}</label>
							<table>
								<tr>
									<td>
										{COMBO_TITULOS}
										<input type="text" class="inputText left required" name="txtNombre" value="{STATIC_FORM_MEMBERSHIP_FIRST_NAME}" onblur="restaurarInputValue(this,'{STATIC_FORM_MEMBERSHIP_FIRST_NAME}')" onfocus="limpiarInputValue(this,'{STATIC_FORM_MEMBERSHIP_FIRST_NAME}')">
										<input type="text" class="inputText left required" name="txtApellidos" value="{STATIC_FORM_MEMBERSHIP_LAST_NAMES}" onblur="restaurarInputValue(this,'{STATIC_FORM_MEMBERSHIP_LAST_NAMES}')" onfocus="limpiarInputValue(this,'{STATIC_FORM_MEMBERSHIP_LAST_NAMES}')">
									</td>
								</tr>
								<tr>
									<td>
										<input type="text" class="inputText left required" name="txtEmail" value="{STATIC_FORM_MEMBERSHIP_EMAIL}" onblur="restaurarInputValue(this,'{STATIC_FORM_MEMBERSHIP_EMAIL}')" onfocus="limpiarInputValue(this,'{STATIC_FORM_MEMBERSHIP_EMAIL}')">
									</td>
								</tr>
								<tr>
									<td>
										<textarea class="inputText" name="txtComentarios" onblur="restaurarTextAreaValue(this,'{STATIC_FORM_OFFER_YOUR_CV}')" onfocus="limpiarTextAreaValue(this,'{STATIC_FORM_OFFER_YOUR_CV}')" style="height:200px;">{STATIC_FORM_OFFER_YOUR_CV}</textarea>
									</td>
								</tr>
							</table>
						</div>
						<input type="button" id="btnSendForm" class="right" value="{STATIC_FORM_OFFER_SEND_YOUR_CV}" onclick="validarFormularioOfertaInteresado()">
						<div class="clear"></div>
					</form>
				</div>
				<!-- END: formulario_contacto -->
			</td>
		</tr>
	</table>
</div>
<!-- END: contenido_principal -->
