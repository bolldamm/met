<h2 class="titleSection">{STATIC_REMEMBER_PASSWORD_TITLE}</h2>
<form id="frmRecordarClave" name="frmRecordarClave" method="post" autocomplete="off" action="authentication.php">
	<div class="form-group">
		<label for="txtEmail">Enter your email address</label>
		<input class="form-control" type="email" name="txtEmail" id="txtEmail" placeholder="{STATIC_REMEMBER_PASSWORD_EMAIL}" style="width: 16em;">
	</div>
	<div class="form-row">
		<label class="col-12 col-lg-4 captchaText" for="txtCaptcha">
			{STATIC_CAPTCHA_ENTER_LETTERS_NUMBERS_IMAGE}
		</label>
		<div class="col-12 col-lg-6" id="captchaBox">
			<div class="form-row captchaImage">
				<div class="col-5">
					<img id="imageCaptcha" src="classes/secureimage/securimage_show.php?sid={SESSION_ID}">
				</div>
				<div class="col-2">
					<img id="reloadCaptcha"
						 src="images/pictures/icons/icon.reloadCaptcha.png"
						 title="{STATIC_CAPTCHA_RELOAD}"
						 onclick="refrescarCaptcha();">&nbsp;
				</div>
				<div class="col-5">
					<label class="sr-only" for="txtCaptcha">Enter captcha text</label>
					<input type="text" class="form-control" id="txtCaptcha" name="txtCaptcha" maxlength="5" style="width:100px;">
				</div>
			</div>
		</div>
	</div>
	<p id="msgError" style="{LOGIN_DISPLAY}">{LOGIN_ERROR_MENSAJE}</p>
	<button class="btn btn-primary" type="submit" name="btnLogin" id="btnLogin">{STATIC_REMEMBER_PASSWORD_SEND_FORM}</button>
</form>
<!-- END: contenido_principal -->
